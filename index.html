<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Моя первая VR-сцена</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- объект: 3D модель -->
      <a-entity gltf-model="url(models\Sideboard Combo Design N310125.obj)" position="0 0 -5"></a-entity>

      <!-- объект: красный куб -->
      <a-box position="0 1.5 -3" rotation="0 45 0" color="red"></a-box>

      <!-- объект: зелёная сфера -->
      <a-sphere position="2 1.25 -5" radius="1.25" color="green"></a-sphere>

      <!-- объект: голубой цилиндр -->
      <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>

      <!-- объект: плоскость (земля) -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- объект: небо -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
