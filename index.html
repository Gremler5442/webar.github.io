<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Моя первая VR-сцена</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">

    <!-- <a-assets> -->
    <!-- <a-asset-item id="tree-obj" src="https://gremler5442.github.io/webar.github.io/models/N310125.obj"></a-asset-item> -->
    <!-- <a-asset-item id="tree-mtl" src="https://gremler5442.github.io/webar.github.io/models/N310125.mtl"></a-asset-item> -->
    <!-- </a-assets> -->

    <!-- объект: 3D модель -->
    <a-assets>
      <!-- OBJ модель -->
      <a-asset-item id="tree-obj" src="models/N310125.obj"></a-asset-item>
      <!-- MTL модели-->
      <a-asset-item id="tree-mtl" src="models/N310125.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" scale="1 1 1" position="0 0 -5" rotation="-90 0 0">
    </a-entity>

    <!-- объект: красный куб -->
    <a-box position="0 3.5 -3" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
    </a-box>

    <!-- объект: зелёная сфера -->
    <a-sphere position="2 1.25 -5" radius="1.25" color="green"  animation="property: position; to: 5 5 5; loop: true; dur: 3000"></a-sphere>

    <!-- объект: голубой цилиндр -->
    <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>

    <!-- объект: плоскость (земля) -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

    <!-- объект: небо -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
